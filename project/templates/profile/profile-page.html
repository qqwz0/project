<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій профіль — Advisor Finder</title>
    
    {% load static %}
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/requests.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/messages.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/student_edit.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Teacher edit styles - ОСТАННІЙ щоб перекривати всі інші -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/teacher_edit.css' %}?v=16">
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% csrf_token %}
    
    <!-- Header -->
    {% include 'header.html' %}
    
    <!-- Main Content -->
    <main class="profile-main">
        <div class="profile-content">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Additional Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
