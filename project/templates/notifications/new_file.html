<html>
    {% load static %}
    <body style="font-family: Arial, sans-serif; color: #333; padding: 15px;">
        <h2 style="color: #2c3e50;">Сповіщення від системи</h2>
        <div style="border-left: 4px solid #007bff; padding-left: 10px;">
            <p style="font-size: 16px;">
                <strong>{{ uploader_name }}</strong> додав(ла) новий файл до вашої роботи.
            </p>
            <div style="margin-top: 10px;">
                <div style="background-color: #f8f9fa; padding: 10px; border-radius: 5px;">
                    <strong>Назва файлу:</strong>
                    <a href="{{ download_url }}" style="font-style: italic; font-family: Arial, sans-serif; color: #007bff; text-decoration: underline;">
                        {{ file_name }}
                    </a>
                </div>
            </div>
            <p style="margin-top: 15px; border-top: 1px solid #eee; padding: 10px 0;">
                Ви можете переглянути цей файл та залишити свої коментарі або запитання безпосередньо у <a href="{{ profile_url }}" style="color: #007bff; font-weight: 500;">вашому профілі</a> у відповідній вкладці.
            </p>
            <div style="text-align: right; color: #888; font-size: 13px; margin-top: 20px; font-style: italic;">
                {{ time }}
            </div>
        </div>
    </body>
</html>
